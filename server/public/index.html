<html>
    <head>
        <script>
            const socket = new WebSocket("ws://" + location.host + "/chess");
            socket.addEventListener("open", function (event) {
                console.log("hello!");
                socket.send("hello");
            });

            socket.addEventListener('message', function (event) {
                console.log('Message from server ', event.data);
            });
        </script>
    </head>
    <body>
        <p>Hello world!</p>
    </body>
</html>
